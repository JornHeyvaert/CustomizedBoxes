<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">  
        <title>Customized Radio Buttons using Font Awesome</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="RadioButtons.css">
        <script src="RadioButtons.js"></script>
    </head>
    <body>
        <div class="radioButtons">
            <h2>Example of Customized Radio Buttons</h2>
            <h3>What is your favourite country?</h3>
            <ul>
                <li class="listItem"><input type="radio" name="radioButton"/><label>France</label></li>
                <li class="listItem"><input type="radio" name="radioButton"/><label>Netherlands</label></li>
                <li class="listItem"><input type="radio" name="radioButton"/><label>Belgium</label></li>
                <li class="listItem"><input type="radio" name="radioButton"/><label>Albania</label></li>
                <li class="listItem"><input type="radio" name="radioButton"/><label>Ghana</label></li> 
            </ul>
        </div>
    </body>
</html>
